<!DOCTYPE html>
<html lang="en" style="background-image: linear-gradient(#91EAE4,#7F7FD5, #86A8E7);height: 100%;background-repeat: no-repeat;">
<head>
{% load staticfiles %}
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  	
</head>
<body style="background-image: linear-gradient(#91EAE4,#7F7FD5, #86A8E7);height: 100%;background-repeat: no-repeat;">
<div style="display: flex; justify-content: center;">
  <a href="{% url 'product:home' %}"><img src="{% static 'product/images/ECartlogo.png' %}" width="150" height="50" 40px;" style="margin-top:20px"/></a>
</div>
<br>
<br>
<br>
<br>
    <div class="container" align="center">
    	<div  id="form-olvidado">
		    <h4 class="">
		      Forgot your password?
		    </h4>
		    <form role="form" action="#" method="post">
		    {% csrf_token %}
		      <fieldset>
		        <span class="help-block">
		          Email address you use to log in to your account
		          <br>
		          We'll send you an email with OTP to set a new password.
		        </span>
		        <div class="form-group input-group" >
		          <span class="input-group-addon">
		            @
		          </span>
		          <input class="form-control" placeholder="Email" name="email" type="email" required="">
		        </div>
		        <button type="submit" class="btn btn-primary btn-lg" id="btn-olvidado">
		          Continue
		        </button>
		      </fieldset>
		    </form>
  		</div>
    </div>
</body>
</html>
