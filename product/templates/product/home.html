{% extends 'product/base.html' %}
{% load staticfiles %}
{% block body %}

			     	
<!-- Images Sliding Code -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="{% static 'product/images/add1.png' %}"  width="1366" height="768">  
      </div>

      <div class="item">
        <img src="{% static 'product/images/add2.png' %}"  width="1366" height="768">      
      </div>
    
      <div class="item">
        <img src="{% static 'product/images/add3.png' %}" width="1366" height="768">   
      </div>
      
      <div class="item">
        <img src="{% static 'product/images/add4.png' %}"  width="1366" height="768">      
      </div>
    
      <div class="item">
        <img src="{% static 'product/images/add5.png' %}" width="1366" height="768">   
      </div>
      
      <div class="item">
        <img src="{% static 'product/images/add6.png' %}" width="1366" height="768">   
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
